<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>weather app</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Write the name of city" onkeypress="pressKey(event)" />
        <button><img src="./images/search.png" alt="search" /></button>
      </div>
      <h2 class="error">Write the correct city name</h2>
      <div class="weather">
        <img src="./images/clear.png" alt="rain-icon" class="img-weather" />
        <h2 class="weather-type"></h2>
        <h2 class="temp">22Â°C</h2>
        <h2 class="city-name">New York</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p class="adds">Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="wind" />
            <div>
              <p class="wind">15 km/h</p>
              <p class="adds">Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
